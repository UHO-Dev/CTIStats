{% extends 'index.html' %}
{% load static %}

{% block title %}Confirmaci&oacute;n{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/modals.css' %}">
{% endblock %}

{% block main %}
<form class="needs-validation" novalidate method="post">
    <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="modal-label">Confirmaci&oacute;n</h5>
                <a href="{% url 'PubliSeriadaList' %}">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </a>
            </div>
            <div class="modal-body text-dark ">
                ¿Estas seguro de eliminar el <strong>Articulo</strong>seleccionado: ¿{{ object }}? Esta acci&oacute;n sera permanente.
            </div>

            <div class="modal-footer flex-column border-top-0">
                <button class="btn btn-lg btn-success mx-0 mb-2">Acceptar</button>  
                  
                <a href="{% url 'PubliSeriadaList' %}">
                   <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Cerrar</button>
                </a>
               
            </div>
</form>
{% endblock %}
