{% extends 'base_list.html' %}
{% load static %}

{% block title %}Publicacion{% endblock %}


{% block css %}

{% endblock %}
{% block main %}
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4"  src="{% static 'img/ID UHO-01.png' %}" alt="" width="200" height="100">
                <h2>Informaci&oacute;n de la Publicaci&oacute;n</h2>
            </div>

         
                <div class="container">
                    <main>
                        <hr class="my-4 mb-0">
                        <div class="row g-5">
                            <div class="row g-5">
                                <div class="col-4">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Titulo: </b></label>
                                    <label class="form-control">{{ publiunica.titulo }}</label>
                                </div>
            
                                <div class="col-4">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Fecha de creacion: </b></label>
                                    <label class="form-control">{{ publiunica.fecha_creacion }}</label>
                                </div>
            
                                <div class="col-4">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Facultad </b></label>
                                    <label class="form-control">{{ publiunica.facultad }}</label>
                                </div>
            
                                <div class="col-4">
                                  
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Investigador: </b></label>
                                    <label class="form-control text">   {% for autor in publiunica.autores.all %}
                                        {{autor.last_name}},{{autor.first_name}}
                                   </label>
                                   {% endfor %}
                                </div>
            
                                <div class="col-4">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Departamento: </b></label>
                                    <label class="form-control">{{ publiunica.departamento }}</label>
                                </div>
            
                                <div class="col-4">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b>Departamento: </b></label>
                                    <label class="form-control">{{ publiunica.categoriaCientifica }}</label>
                                </div>
            
                                <div class="col-4 mt-0">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b> ISBN: </b></label>
                                    <label class="form-control">{{ publiunica.isbn }}</label>
                                </div>

                                <div class="col-4 mt-0">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b> editorial: </b></label>
                                    <label class="form-control">{{ publiunica.editorial }}</label>
                                </div>
                                <div class="col-4 mt-0">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b> pais: </b></label>
                                    <label class="form-control">{{ publiunica.pais }}</label>
                                </div>
                                <div class="col-4 mt-0">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b> capitulo: </b></label>
                                    <label class="form-control">{{ publiunica.capitulo }}</label>
                                </div>  
                                
                                <div class="col-4 mt-0">
                                    <label class="input-group-text w-100 btn btn-outline-info"><b> Volumen: </b></label>
                                    <label class="form-control">{{ publiunica.volumen }}</label>
                                </div>
            
                                <hr class="my-4">
                                
            {% block buttons %}
            <a class="btn btn-success" href="{% url 'PubliUnicaList' %}"><b>Atras</b></a>
        {% endblock %}



                            </div>
                        </div>
                    </main>
            
                    {% endblock %}
                    

        {% block scripts %}
            
        {% endblock %}
